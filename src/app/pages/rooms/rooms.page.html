<h3 class="ion-text-center header-label">Trading Rooms</h3>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item (click)="roomLogin(room,room.name, room.iconURL,room.roomID)" *ngFor="let room of tradingRooms" [hidden] = "!room.enabled">
      <ion-img slot="start" class="room-img" [src]="getRoomIcon(room.iconURL)" ></ion-img>
      <h3  >{{room.name}}</h3>
      <ion-icon slot="end" name="chevron-forward-sharp"  ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
