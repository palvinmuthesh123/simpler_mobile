<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="showSearchbarHandler()"><ion-icon slot="icon-only" name="search-sharp"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar *ngIf="showSearchbar" animated></ion-searchbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="presenter">
    <ion-item class="presenterCss" *ngFor="let puser of presenter" (click)="doUserInfo(puser)">
      <ion-avatar slot="start">
        <img class="rosterImg mr-3" [src]=" puser.pic || 'https://secure.gravatar.com/avatar/' + puser.email + '?d=mm' "
            alt="{nick}"/>
      </ion-avatar>
      <div>
        <ion-text color="ptr" class="d-block text-size-14">
          <strong><ion-icon name="tv-outline" *ngIf="puser.isScreenSharing"></ion-icon>
             <ion-icon name="mic-outline" *ngIf="puser.isTalking"></ion-icon>{{puser.nick}}</strong>
        </ion-text>
        <ion-note class="text-size-12"> {{puser.tagline}} </ion-note> 
      </div>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="roster">
    <ion-item *ngFor="let user of roster" (click)="doUserInfo(user)">
      <ion-avatar slot="start">
        <img class="rosterImg mr-3" [src]=" user.pic || 'https://secure.gravatar.com/avatar/' + user.email + '?d=mm' "
            alt="{nick}" />
      </ion-avatar>
        <div>
        <ion-text color="ptr" class="d-block text-size-14">
          <strong>{{user.nick}}</strong>
        </ion-text>
         <ion-note class="text-size-12"> {{user.tagline}}</ion-note> 
      </div>
    </ion-item>
  </ion-list>

</ion-content>
