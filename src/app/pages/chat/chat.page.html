<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="showSearchbarHandler()"><ion-icon slot="icon-only" name="search-sharp"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar *ngIf="showSearchbar" animated></ion-searchbar>
</ion-header>

  <!-- *ngIf="channel" -->
  <ion-list class="ion-padding" #chatList>

      <ion-item>
      <ion-avatar slot="end">
        <img
        src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
        />
      </ion-avatar>
      <div>
        <p class="text-size-17 mt-2 mb-2">
          <strong>Miljan: </strong>
          <span class="text-size-13">05/05/2020 @ 09:25PM</span>
        </p>
        <p class="text-size-14 mt-0 mb-2">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi
          obcaecati cumque inventore enim nisi.
        </p>
      </div>
    </ion-item> 
 
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-icon class="mr-2" slot="start" name="create-sharp"></ion-icon>

      <ion-textarea
        class="text-size-14"
        placeholder="Enter your message here..."
        id="textAreaTxt"
        [(ngModel)]="chatMessage"
      ></ion-textarea>

      <ion-icon class="ml-2" slot="end" name="send-sharp" (click)="sendMessage()"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-footer>
