<ion-split-pane contentId="main" when="false">
  <!--  our side menu  -->
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button
            ><ion-icon name="close-circle-outline"></ion-icon>
          </ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
        <ion-item
          [routerLink]="p.url"
          [class.active-item]="selectedPath.startsWith(p.url)"
        >
          <ion-label> {{p.title}} </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-item tappable (click)="logout()">
        <ion-icon class="mr-2" name="log-out" slot="start"></ion-icon>
        Logout
      </ion-item>
    </ion-content>
  </ion-menu>

  <ion-tabs id="main">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="screens">
        <ion-icon name="tv-outline"></ion-icon>
        <ion-label>Screens</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="room-alerts" (click)="alertList()">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label>Alerts</ion-label>
        <ion-badge *ngIf="unreadAlerts">{{unreadAlerts}}</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="chat">
        <ion-icon name="chatbubbles-outline"></ion-icon>
        <ion-label>Chat</ion-label>
        <ion-badge *ngIf="unreadChat">{{unreadChat}}</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="users" (click)="userlist()">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Users</ion-label>
        <ion-badge color="danger" class="badgeCss">{{presenterCount + rosterCount}}</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="files">
        <ion-icon name="images-outline"></ion-icon>
        <ion-label>Files</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="schedule">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Schedule</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-split-pane>
<!-- this div is used to append audio elements from webrtc-->
<div id="topRoomDiv"></div>
